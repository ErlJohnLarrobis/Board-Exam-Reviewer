<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Board Exam Reviewer</title>
        <link rel="stylesheet" href="asset/style-home.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <script src="asset/js-nav-menu.js"></script>
        <div id="will-collapsed" class="container">
            <div class="nav-bar">
                <div onclick="hamburger()" class="logo">
                    <div class="hammenu">
                        <div class="burger-top"></div>
                        <div class="burger-mid"></div>
                        <div class="burger-bottom"></div>
                    </div>
                    <img src="asset/images/phinma-logo.png" alt="phinma-logo">
                    <h1>Board Exam Reviewer</h1>
                </div>
                <div class="user">
                    <img src="asset/images/profile.jpg" alt="profile">
                    <p>Username</p>
                </div>
            </div>
            <div class="nav-menu">
                <ul>
                    <li onclick="reviewer()">Reviewer</li>
                    <li onclick="mockexam()" style="background:#9f8a00;">Mock Exam</li>
                    <li onclick="history()">History</li>
                    <li onclick="logout()">Logout</li>
                </ul>
            </div>
            <div class="content-mock">
                <div id="mock-tables">
                    <h1>Select Types of Mock Exams</h1>
                    <table>
                        <tr>
                            <th></th>
                            <th>Difficulty</th>
                            <th>Items</th>
                        </tr>
                        <tr>
                            <td><input
                                type="radio"
                                name="radio1"
                                value="option1"
                                onclick="showStartButton('mockexam/set1/mock1.html')"></td>
                            <td>Easy</td>
                            <td>15</td>
                        </tr>
                        <tr>
                            <td><input
                                type="radio"
                                name="radio1"
                                value="option2"
                                onclick="showStartButton('mockexam/set1/mock2.html')"></td>
                            <td>Normal</td>
                            <td>50</td>
                        </tr>
                        <tr>
                            <td><input
                                type="radio"
                                name="radio1"
                                value="option3"
                                onclick="showStartButton('file3.html')"></td>
                            <td>Hard</td>
                            <td>100</td>
                        </tr>
                        <tr>
                            <td><input
                                type="radio"
                                name="radio1"
                                value="option4"
                                onclick="showStartButton('file4.html')"></td>
                            <td>All</td>
                            <td>150</td>
                        </tr>
                    </table>
                    <div id="start-button-container" style="display: none;">
                        <button id="start-button">Start</button>
                    </div>
                </div>
                <div class="display">
                    <div id="backBtn" style="margin-top: 1em;">
                        <a href="">
                            <button id="goback">Go Back</button>
                        </a>
                    </div>
                    <div id="file-container"></div>
                </div>
            </div>
        </div>
        <script>
            function showStartButton(file) {
                document
                    .getElementById('start-button-container')
                    .style
                    .display = 'block';
                document
                    .getElementById('start-button')
                    .onclick = function () {
                        includeHTML(file);
                        document
                            .getElementById('mock-tables')
                            .style
                            .display = 'none'
                        document
                            .getElementById('backBtn')
                            .style
                            .display = 'block'
                    };
            }

            function includeHTML(file) {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        document
                            .getElementById('file-container')
                            .innerHTML = this.responseText;
                    }
                };
                xhttp.open("GET", file, true);
                xhttp.send();
            }
        </script>
    </body>
</html>
