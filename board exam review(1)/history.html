<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Board Exam Reviewer</title>
        <link rel="stylesheet" href="asset/style-home.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <script src="asset/js-nav-menu.js"></script>
        <div id="will-collapsed" class="container">
            <div class="nav-bar">
                <div onclick="hamburger()" class="logo">
                    <div class="hammenu">
                        <div class="burger-top"></div>
                        <div class="burger-mid"></div>
                        <div class="burger-bottom"></div>
                    </div>
                    <img src="asset/images/phinma-logo.png" alt="phinma-logo">
                    <h1>Board Exam Reviewer</h1>
                </div>
                <div class="user">
                    <img src="asset/images/profile.jpg" alt="profile">
                    <p>Username</p>
                </div>
            </div>
            <div class="nav-menu">
                <ul>
                    <li onclick="reviewer()">Reviewer</li>
                    <li onclick="mockexam()">Mock Exam</li>
                    <li onclick="history()" style="background:#9f8a00;">History</li>
                    <li onclick="logout()">Logout</li>
                </ul>
            </div>
            <div class="content-history">
                <div class="history-table">
                    <h1>History</h1>
                    <table>
                        <tr>
                            <th>Date</th>
                            <th>Difficulty</th>
                            <th>Score</th>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
